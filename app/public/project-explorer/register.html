<!DOCTYPE html>
<html lang="en">

<head>
    <title>project-explorer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control" class="form-control mr-sm-2" type="text" placeholder="Search Projects"
                            aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link text-white" href="#">Sign Up</a>
                <a class="nav-link text-white" href="#">Login</a>
            </form>
        </div>
    </nav>

    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="mx-auto">
            <h1>Signup</h1>
    
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstname">First Name: </label>
                    <input class="form-control" type="text" name="firstName" placeholder="FirstName"/>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name: </label>
                    <input class="form-control" type="text" name="lastName" placeholder="LastName" />
                  </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="Address">Email Address: </label>
                      <input class="form-control" type="text" name="email" placeholder="Your Email Address" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4" class="form-label">Password: </label>
                      <input class="form-control" type="password" name="password" placeholder="Your Password" />
                    </div>
                  </div>
    
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState" class="form-label">Program: </label>
                        <select id="inputState" class="form-control">
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                  <div class="form-group col-md-3">
                    <label class="form-label">Matriculation Number: </label>
                    <input class="form-control" type="text" name="matricNumber" placeholder="eg.12/4503" />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputState" class="form-label">Graduation Year: </label>
                    <select id="inputState" class="form-control">
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                    </select>
                  </div>
                </div>
               
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>        
        </div>
    </div>

    <footer class="container mt-5 p-2" style="background-color:rgb(245, 245, 245);">
        <div class="container">
            <div class="comp" style="display:flex; flex-direction:row; justify-content: flex-end; align-items: center;">
                <p class="text-muted mt-1">Project Explorer &copy;2020 <span class="font-weight-bold">Edconnect</span></p>
            </div>
        </div>
    </footer>

</body>

</html>
