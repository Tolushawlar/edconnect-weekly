<!DOCTYPE html>
<html lang="en">

<head>
    <title>project-explorer</title>
</head>

<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Submit</a>
    </nav>

    <main>

        <section>
            <h2>John Doe</h2>
            <p>john.doe@gmail.com</p>
            <ul>
                <li>Program: Computer Science</li>
                <li>Matric: 00/0000</li>
                <li>Graduation Year: 2014</li>
            </ul>
        </section>

        <section>
            <h2>Update Profile</h2>
            <form name="updateProfile">
                <div><label>First Name: </label><input type="text" name="firstName" /></div><br>
                <div><label>Last Name: </label><input type="text" name="lastName" /></div><br>
                <div><label>Email Address: </label><input type="text" name="email" /></div><br>
                <div><label>Matric Number: </label><input type="text" name="matricNumber" /></div><br>
                <div>
                    <label>Program: </label>
                    <select name="program">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </div><br>
                <div>
                    <label>Graduation Year: </label>
                    <select name="graduationYear">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div><br>
                <div><input type="submit"></div>

            </form>
        </section>

        <section>
            <h1>Change Password</h1>
            <form name="changePassword">
                <div><label>Current Password:</label><input type="currentPassword"/></div><br>
                <div><label>New Password:</label><input type="password" name="newPassword"/></div><br>
                <div><label>Confirm Password:</label><input type="password" name="confirmPassword"/></div><br>
               <div><input type="submit"></div>
           </form>
        </section>

    </main>

</body>

</html>
