<!DOCTYPE html>
<html lang="en">

<head>
    <title>project-explorer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects"
                            aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link text-white" href="#">Sign Up</a>
                <a class="nav-link text-white" href="#">Login</a>
            </form>
        </div>
    </nav>

    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="mx-auto" style="width: 200px;">
        <h1>Login</h1>

        <form class="form-group">
            <div><label class="form-label">Email Address: </label><input type="email" name="email" class="form-control" /></div><br>
            <div><label class="form-label">Password: </label><input type="password" name="password" class="form-control" /></div><br>
            <div><button class="btn btn-primary">Login</button></div>
        </form>
    </div>

    <footer class="container mt-5 p-2" style="background-color:rgb(245, 245, 245);">
        <div class="container">
            <div class="comp" style="display:flex; flex-direction:row; justify-content: flex-end; align-items: center;">
                <p class="text-muted mt-1">Project Explorer &copy;2020 <span class="font-weight-bold">Edconnect</span></p>
            </div>
        </div>
    </footer>

</body>

</html>
