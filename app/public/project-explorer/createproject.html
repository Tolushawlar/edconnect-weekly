<!DOCTYPE html>
<html lang="en">

<head>
    <title>project-explorer</title>
    <link href="bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control" class="form-control mr-sm-2" type="text"
                            placeholder="Search Projects" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link text-white" href="#">Sign Up</a>
                <a class="nav-link text-white" href="#">Login</a>
            </form>
        </div>
    </nav>

    <br>
    <br>
    <br>
    <br>


    <div class="mx-auto" style="width: 500px;">
        <h1>Submit Project</h1>


        <form class="form-group">
            <div class="form-group"><label class="form-label">Project Name: </label><br><input class="form-control" type="text" name="name" placeholder="Enter project name" /></div><br>
            <div class="form-group"><label class="form-label">Project Abstract: </label><br><textarea class="form-control" type="text" name="abstract" rows="8"></textarea></div><br>
            <div class="form-group"><label class="form-label">Authors: </label><br><input class="form-control" type="text" name="authors" placeholder="Enter authors name" /></div>
            <div class="form-group"><label class="form-label">Tag(s): </label><br><input class="form-control" type="text" name="tags" placeholder="use # to tag project with different topic (e.g #python )" /></div><br>
            <div class="form-group"><button class="btn btn-primary">Continue</div>
        </form>
    </div>


    <footer class="container mt-5 p-2" style="background-color:rgb(245, 245, 245);">
        <div class="container">
            <div class="comp" style="display:flex; flex-direction:row; justify-content: flex-end; align-items: center;">
                <p class="text-muted mt-1">Project Explorer &copy;2020 <span class="font-weight-bold">Edconnect</span>
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
