<!DOCTYPE html>
<html lang="en">

<head>
    <title>project-explorer</title>
    <link href="bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control" class="form-control mr-sm-2" type="text"
                            placeholder="Search Projects" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link text-white" href="#">Sign Up</a>
                <a class="nav-link text-white" href="#">Login</a>
            </form>
        </div>
    </nav>

    <br>
    <br>
    <br>
    <br>

    <div class="container mt-5 p-2">
        <div class="row ml-1">
            <h1>Project 1</h1>
        </div>
        <div class="container" style="background-color:rgb(245, 245, 245);">
            <div class="row p-3">
                <div class="col-md-3">
                    <div class="row">
                        Created By
                    </div>
                    <div class="row">
                        john doe
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        Created Date
                    </div>
                    <div class="row">
                        33/3345
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        Updated Date
                    </div>
                    <div class="row">
                        23/3/2018
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h5>Edit project</h5>
            </div>
            <div class="col">
                <h5>Manage Project Files</h5>
            </div>
        </div>
        <hr>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label" for="firstname">Project Name: </label>
                    <input class="form-control" type="text" name="firstName" placeholder="Project 1" />
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label">Upload File: </label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="form-label custom-file-label" for="customFile">Click to open file browser</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label" for="Address">Project Abstract: </label>
                    <textarea type="text" name="abstract" rows="8" class="form-control"></textarea>
                </div>
                <div class="form-group col-md-6 card p-0">
                    <div class="bg-light p-3 card">
                        <h5>Project Files</h5>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h6>No file uploaded yet</h6>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>


            <div class="form-row form-group col-md-6">
                <label class="form-label">Authors: </label>
                <input type="text" class="form-control" name="authors" />
            </div>
            <div class="form-row form-group col-md-6">
                <label class="form-label">Tag(s): </label>
                <input type="text" class="form-control" name="tags" />
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <footer class="container mt-5 p-2" style="background-color:rgb(245, 245, 245);">
        <div class="container">
            <div class="comp" style="display:flex; flex-direction:row; justify-content: flex-end; align-items: center;">
                <p class="text-muted mt-1">Project Explorer &copy;2020 <span class="font-weight-bold">Edconnect</span>
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
