<!DOCTYPE html>
<html lang="en">
<head>
    <title>project-explorer</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Submit</a>
    </nav>

    <main>
        <section>
            <h1>Project 1</h1>
            <ul>
                <li>Created by: Jane Doe</li>
                <li>Date Created: 00/00/0000</li>
                <li>Last Updated: 01/01/0001</li>
            </ul>
        </section>

        <section>
            <h1>Edit Project</h1>
            <form>
                <div><label>Project Name: </label><br><input type="text" name="name"/></div><br>
                <div><label>Project Abstract: </label><br><textarea type="text" name="abstract"></textarea></div><br>
                <div><label>Authors: </label><br><input type="text" name="authors"/></div><br>
                <div><label>Tag(s): </label><br><input type="text" name="Tag(s)"/></div><br>
                <div><label>Upload File: </label><br><input type="file"/></div><br>
                <div><input type="submit"/></div>
            </form>
        </section>
    </main>

</body>
</html>
